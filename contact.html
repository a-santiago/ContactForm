<!doctype html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/site.css">
</head>

<body>
    <div class="container">
        <h3 class="text-left mb-2 mt-3 font">My Address Book</h3>
        <div class="bg-light p-3 rounded">
            <form action="#">
                <div class="row mb-1">
                    <div class="col">
                        <label class="form-label">First Name</label>
                        <input type="text" name="firstName" class="form-control" placeholder="First name"
                            aria-label="First name" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Last Name</label>
                        <input type="text" name="lastName" class="form-control" placeholder="Last name"
                            aria-label="Last name" required>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Email"
                            required>
                    </div>
                    <div class="col">
                        <label class="form-label">Phone (optional)</label>
                        <input type="text" name="phone" class="form-control" placeholder="Phone" aria-label="Phone">
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <label class="form-label">Address</label>
                        <input type="text" name="subject" class="form-control" placeholder="Address"
                            aria-label="Subject" required>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <label class="form-label">Address 2</label>
                        <input type="text" name="subject" class="form-control" placeholder="Address 2"
                            aria-label="Subject">
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <label class="form-label">City</label>
                        <input type="text" name="firstName" class="form-control" placeholder="City"
                            aria-label="First name" required>
                    </div>
                    <div class="col">
                        <label class="form-label">State</label>
                        <select name="text" name="state" class="form-select" placeholder="State" aria-label="State"
                            required option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="PR">Puerto Rico</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>

                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label">Zipcode</label>
                        <input type="text" name="lastName" class="form-control" placeholder="Zipcode"
                            aria-label="Last name" required>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-11 mt-1">
                        <input type="checkbox">
                        <label>Family</label>
                    </div>
                    <div class="col-1">
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary mt-2 float-end">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
        </script>
</body>

</html>
